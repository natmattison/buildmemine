<!DOCTYPE html>

<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> 
<link rel="stylesheet" href="./style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="./stuff.js"></script>

<div class="jumbotron">
	<h1>Build Me Mine</h2>
  <p>Curating the website making experience for mom and mom small businesses.</p>
</div>
<body>


<div class="top-section">
<form id="landing_form" enctype='application/json'>
<p id="business_name">Business name:<br>

<input type="text" name="businessname">
  
<!-- Single button -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    Business Type <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#">Retail</a></li>
    <li><a href="#">Restaurant</a></li>
    <li><a href="#">Non-Profit</a></li>
    <li><a href="#">Social Justice</a></li>
  </ul>
</div>
</div>
<br>

<div class="mid-section">
<h3>What's the tone of your business?</h3>
  <div class="row btn-row">
    <button type="button" class="btn btn-default">Friendly</button>
    or
    <button type="button" class="btn btn-default">Badass</button>
  </div>
  <div class="row btn-row">
    <button type="button" class="btn btn-default">Calm</button>
    or
    <button type="button" class="btn btn-default">Dark</button>
  </div>
  <div class="row btn-row">
    <button type="button" class="btn btn-default">Sophisticated</button>
    or
    <button type="button" class="btn btn-default">Minimalist</button>
  </div>
  <div class="row btn-row">
    <button type="button" class="btn btn-default">Stylish</button>
    or
    <button type="button" class="btn btn-default">Clean</button>
  </div>
</div>
<br>

<p id="business_tone">What is the tone of your business?</p><br>
<br>
<select>
  <option value="sophisticated">Sophisticated</option>
  <option value="friendly">Friendly</option>
  <option value="clean">Clean</option>
  <option value="badass">Badass</option>
	<option value="calm">Calm</option>
	<option value="hip">Hip</option>
	<option value="stylish">Stylish</option>
</select>
<br>
	
<br>
<p id="customer_age"Ages: </p><br>
<form action="">
<input type="checkbox" name="young" value="Bike">18-24<br>
<input type="checkbox" name="old" value="Car">25-35<br> 
<input type="checkbox" name="older" value="Car">36-45<br> 
<br>
<br>
<br>
<input type="submit" value="Submit">
</form>
</body>

</html>
